<section class="hero is-small has-background-dark">

    <div class="hero-head">
        <div class="container">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                    </div>
                </div>

                <div class="level-right">
                    <div class="level-item has-text-centered">
                        <div class="content">
                            <h3>
                                {% if username %}
                                <span class='has-text-white'>Logged in as</span>
                                <span class='has-text-primary'>{{ username }}</span>
                                {% else %}
                                <span class="has-text-white">Viewing page as guest</span>
                                {% endif %}
                            </h3>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="content">
                <p>
                <h1 class="title is-1 has-text-white">IMVR</h1></p>
            </div>
        </div>
    </div>

    <div class="hero-footer">
        <div class="container has-background-light">
            <nav class="level">

                <div class="level-item">
                    <a class="button is-info" href="https://github.com/StahlFerro/IMVR">
                        <span class="icon is-medium">
                            <i class="fab fa-github"></i>
                        </span>
                        <span>Github</span>
                    </a>
                </div>

                <div class="level-item">
                    <div class="tabs is-fullwidth is-large">
                        <ul>
                            <li><a href="{{ url_for('ship_view') }}">View Data</a></li>
                        </ul>
                    </div>
                </div>

                <div class="level-item">
                    {% if is_login %}
                    <a class="button is-primary" href="{{ url_for('user_profile') }}">
                        <span>Profile</span>
                        <span class="icon is-medium">
                            <i class="fas fa-user-circle"></i>
                        </span>
                    </a>
                    {% else %}
                    <a class="button is-primary" href="{{ url_for('login') }}">
                        <span>Login</span>
                        <span class="icon is-medium">
                            <i class="fas fa-sign-in-alt"></i>
                        </span>
                    </a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
    <br/>
</section>
