{% extends "base.html" %}
{% block content %}
<section class="section">
    <div class="container">
        <div class="content">
            <div class="columns">
                <div class="column">
                    <article class="card has-background-light">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png"/>
                            </figure>
                        </div>
                        <div class="card-content">
                            <a href="{{ url_for('ship_view') }}"
                               style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
                            </a>
                            <div class="media">
                                <div class="media-left">
                                    <img src="https://bulma.io/images/placeholders/96x96.png"/>
                                </div>
                                <div class="media-content">
                                    <p class="title is-3">{{ user.name }}</p>
                                    <p class="subtitle is-5">From ferries to battleships</p>
                                </div>
                            </div>
                            <div class="content">
                                <p>All the technical information on various ship types. See the name, launch date, speed
                                    of each marine vessel</p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
